<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p class="result" id="result">vtvtv</p>

            <table>
                <tr>
                    <td><button class="button ac" style="width: 106px">AC</button></td>
                    <td><button class="button backspace"><i class="ph-backspace"></i></button></td>
                    <td><button class="button special"><i class="ph-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button special">X</button></td>
                </tr>

                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button special">-</button></td>
                </tr>

                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button special">+</button></td>
                </tr>

                <tr>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td><button class="button equal" style="width: 106px">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
